<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Reservations</title>
    <style>
      body {
        font-family: sans-serif;
        line-height: 1.6;
        margin: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .section {
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
      }
      h1,
      h2 {
        text-align: center;
        color: #333;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="number"],
      input[type="time"],
      select {
        width: 95%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
      button.cancel-btn {
        background-color: #dc3545;
      }
      button.cancel-btn:hover {
        background-color: #c82333;
      }
      #available-tables ul,
      #current-reservations ul {
        list-style: none;
        padding: 0;
      }
      #available-tables li,
      #current-reservations li {
        background-color: #f9f9f9;
        border: 1px solid #eee;
        padding: 10px;
        margin-bottom: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #message {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Restaurant Reservation System</h1>

      <!-- Section for Making Reservations -->
      <div class="section">
        <h2>Make a Reservation</h2>
        <form id="reservation-form">
          <label for="customerName">Name:</label>
          <input type="text" id="customerName" required />

          <label for="guestCount">Number of Guests:</label>
          <input type="number" id="guestCount" min="1" required />

          <label for="reservationTime">Time:</label>
          <input type="time" id="reservationTime" required />

          <label for="tableSelect">Select Available Table:</label>
          <select id="tableSelect" required>
            <option value="">-- Select a Table --</option>
            <!-- Options will be populated by JavaScript -->
          </select>

          <button type="submit">Reserve Table</button>
        </form>
        <div id="message"></div>
        <!-- Message area for success/error -->
      </div>

      <!-- Section to Display Available Tables -->
      <div class="section" id="available-tables">
        <h2>Available Tables</h2>
        <ul>
          <!-- Available tables will be listed here -->
          <li>Loading tables...</li>
        </ul>
      </div>

      <!-- Section to Display Current Reservations -->
      <div class="section" id="current-reservations">
        <h2>Current Reservations</h2>
        <ul>
          <!-- Current reservations will be listed here -->
          <li>Loading reservations...</li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
